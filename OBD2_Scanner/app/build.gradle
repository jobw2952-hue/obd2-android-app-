// SIMPLE OBD2 Scanner build - guaranteed to work
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.niot.obdscanner'
    compileSdk 31

    defaultConfig {
        applicationId "com.niot.obdscanner"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
}
