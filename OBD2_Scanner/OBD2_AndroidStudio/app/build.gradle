plugins {
    id 'com.android.application'
}

android {
    namespace 'com.niot.obdscanner'
    compileSdk 31

    defaultConfig {
        applicationId "com.niot.obdscanner"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.2'
}
